name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_REGISTRY_USERNAME: ${{ secrets.REGISTRY_USER }}
  MAVEN_REGISTRY_PASSWORD: ${{ secrets.REGISTRY_TOKEN }}
  # TODO: Change the next lines
  DATALBRY_SOME_CONNECTOR_PROPERTY_ONE: ${{ secrets.DATALBRY_SOME_CONNECTOR_PROPERTY_ONE }}
  DATALBRY_SOME_CONNECTOR_PROPERTY_TWO: ${{ secrets.DATALBRY_SOME_CONNECTOR_PROPERTY_TWO }}
  DATALBRY_SOME_CONNECTOR_PROPERTY_THREE: ${{ secrets.DATALBRY_SOME_CONNECTOR_PROPERTY_THREE }}

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - uses: actions/setup-java@v1
        name: Setup Java
        with:
          java-version: 11

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - uses: eskatos/gradle-command-action@v1
        name: Fetch Dependencies
        with:
          arguments: dependencies

      - uses: eskatos/gradle-command-action@v1
        name: Assemble
        with:
          arguments: assemble

      - uses: eskatos/gradle-command-action@v1
        name: Tests
        with:
          arguments: test
